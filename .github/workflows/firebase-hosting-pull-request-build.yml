name: Deploy to Firebase Hosting on PR
on:
  workflow_run:
    workflows: [Kick off Firebase Hosting deploy on PR]
    types:
      - completed

jobs:
  get_issue_number:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.setVariable.outputs.issue_number }}
    steps:
      - name: "Download artifact"
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr_number"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));
      - name: "Unzip artifact"
        run: unzip pr_number.zip
      - name: "Set Variable"
        id: setVariable
        run: echo "issue_number=$(<./pr_number)" >> $GITHUB_OUTPUT
  build_and_preview:
    runs-on: ubuntu-latest
    needs: get_issue_number
    env:
      VITE_FIREBASE_APIKEY: "${{secrets.FIREBASE_APIKEY_DEV}}"
      VITE_FIREBASE_AUTHDOMAIN: "${{secrets.FIREBASE_AUTHDOMAIN_DEV}}"
      VITE_FIREBASE_PROJECTID: "${{vars.FIREBASE_PROJECTID_DEV}}"
      VITE_FIREBASE_STORAGEBUCKET: "${{secrets.FIREBASE_STORAGEBUCKET_DEV}}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{secrets.FIREBASE_MESSAGINGID_DEV}}"
      VITE_FIREBASE_APPID: "${{secrets.FIREBASE_APPID_DEV}}"
    outputs:
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IRON_FELLOWSHIP_DEV }}"
          projectId: iron-fellowship-dev
          channelId: preview-${{ needs.get_issue_number.outputs.issue_number }}

  comment_preview_url:
    runs-on: ubuntu-latest
    needs:
      - get_issue_number
      - build_and_preview
    steps:
      - name: "Comment on PR"
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.get_issue_number.outputs.issue_number }},
              body: 'Deployed preview for testing at ${{ needs.build_and_preview.outputs.url }}. Thank you for contributing to Iron Fellowship!'
            });
