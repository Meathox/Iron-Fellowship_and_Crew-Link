name: Deploy to Firebase Hosting on PR
on:
  workflow_run:
    workflows: [Kick off Firebase Hosting deploy on PR]
    types:
      - completed

jobs:
  get_variables:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.setVariables.outputs.issue_number }}
      branch_name: ${{ steps.setVariables.outputs.branch_name }}
      repository: ${{ steps.setVariables.outputs.repository }}

    steps:
      - name: "Download Artifact"
        uses: actions/download-artifact@v3
        with:
          name: variables
          path: variables/
      - name: "Extract Variables"
        id: setVariables
        run: |
          echo "issue_number=$(<./variables/pr_number)" >> $GITHUB_OUTPUT &
          echo "branch_name=$(<./variables/branch_name)" >> $GITHUB_OUTPUT &
          echo "repository=$(<./variables/repository)" >> $GITHUB_OUTPUT
  build_and_preview:
    runs-on: ubuntu-latest
    needs: get_variables
    env:
      VITE_FIREBASE_APIKEY: "${{secrets.FIREBASE_APIKEY_DEV}}"
      VITE_FIREBASE_AUTHDOMAIN: "${{secrets.FIREBASE_AUTHDOMAIN_DEV}}"
      VITE_FIREBASE_PROJECTID: iron-fellowship-dev
      VITE_FIREBASE_STORAGEBUCKET: "${{secrets.FIREBASE_STORAGEBUCKET_DEV}}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{secrets.FIREBASE_MESSAGINGID_DEV}}"
      VITE_FIREBASE_APPID: "${{secrets.FIREBASE_APPID_DEV}}"
    outputs:
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{needs.get_variables.outputs.repository}}
          ref: ${{needs.get_variables.outputs.branch_name}}
      - run: npm ci && npm run build
      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IRON_FELLOWSHIP_DEV }}"
          projectId: iron-fellowship-dev
          channelId: preview-${{ needs.get_variables.outputs.issue_number }}

  comment_preview_url:
    runs-on: ubuntu-latest
    needs:
      - get_variables
      - build_and_preview
    steps:
      - name: "Comment on PR"
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.get_variables.outputs.issue_number }},
              body: 'Deployed preview for testing at ${{ needs.build_and_preview.outputs.url }}. Thank you for contributing to Iron Fellowship!'
            });
