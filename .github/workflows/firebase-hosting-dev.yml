name: Deploy to Firebase Hosting on "dev" branch
"on":
  push:
    branches:
      - dev
jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_APIKEY: "${{secrets.FIREBASE_APIKEY_DEV}}"
      VITE_FIREBASE_AUTHDOMAIN: "${{secrets.FIREBASE_AUTHDOMAIN_DEV}}"
      VITE_FIREBASE_PROJECTID: "${{secrets.FIREBASE_PROJECTID_DEV}}"
      VITE_FIREBASE_STORAGEBUCKET: "${{secrets.FIREBASE_STORAGEBUCKET_DEV}}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{secrets.FIREBASE_MESSAGINGID_DEV}}"
      VITE_FIREBASE_APPID: "${{secrets.FIREBASE_APPID_DEV}}"
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IRON_FELLOWSHIP_DEV }}"
          channelId: live
          projectId: iron-fellowship-dev
