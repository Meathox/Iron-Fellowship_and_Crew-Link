name: Deploy to production
"on":
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    name: Build and Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_APIKEY: "${{secrets.FIREBASE_APIKEY}}"
      VITE_FIREBASE_AUTHDOMAIN: "${{secrets.FIREBASE_AUTHDOMAIN}}"
      VITE_FIREBASE_PROJECTID: "${{secrets.FIREBASE_PROJECTID}}"
      VITE_FIREBASE_STORAGEBUCKET: "${{secrets.FIREBASE_STORAGEBUCKET}}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{secrets.FIREBASE_MESSAGINGID}}"
      VITE_FIREBASE_APPID: "${{secrets.FIREBASE_APPID}}"
      VITE_POSTHOG_KEY: "${{secrets.POSTHOG_KEY}}"
      VITE_POSTHOG_HOST: "${{secrets.POSTHOG_HOST}}"
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECTID }}
  deploy_firestore_and_storage_rules:
    name: Deploy Firestore and Storage rules and indexes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: joinflux/firebase-tools@v10.7.0
        with:
          args: deploy --only firestore
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: "${{secrets.FIREBASE_PROJECTID}}"
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only storage
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: "${{secrets.FIREBASE_PROJECTID}}"
