name: Deploy to Firebase Hosting on PR
on:
  workflow_run:
    workflows: [Kick off Firebase Hosting deploy on PR]
    types:
      - completed

jobs:
  get_variables:
    name: "Get Variables"
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.setVariables.outputs.issue_number }}
      branch_name: ${{ steps.setVariables.outputs.branch_name }}
      repository: ${{ steps.setVariables.outputs.repository }}

    steps:
      - name: "Download Artifact"

        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "variables"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/variables.zip`, Buffer.from(download.data));
      - name: "Extract Variables"
        run: unzip variables.zip
      - name: "Set Variables"
        id: setVariables
        run: |
          echo "issue_number=$(<./pr_number)" >> $GITHUB_OUTPUT &
          echo "branch_name=$(<./branch_name)" >> $GITHUB_OUTPUT &
          echo "repository=$(<./repository)" >> $GITHUB_OUTPUT
  build_and_preview:
    name: "Deploy to Firebase Hosting"
    runs-on: ubuntu-latest
    needs: get_variables
    env:
      VITE_FIREBASE_APIKEY: "${{secrets.FIREBASE_APIKEY}}"
      VITE_FIREBASE_AUTHDOMAIN: "${{secrets.FIREBASE_AUTHDOMAIN}}"
      VITE_FIREBASE_PROJECTID: "${{secrets.FIREBASE_PROJECTID}}"
      VITE_FIREBASE_STORAGEBUCKET: "${{secrets.FIREBASE_STORAGEBUCKET}}"
      VITE_FIREBASE_MESSAGINGSENDERID: "${{secrets.FIREBASE_MESSAGINGID}}"
      VITE_FIREBASE_APPID: "${{secrets.FIREBASE_APPID}}"
    outputs:
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{needs.get_variables.outputs.repository}}
          ref: ${{needs.get_variables.outputs.branch_name}}
      - run: npm ci && npm run build
      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{secrets.FIREBASE_PROJECTID}}"
          channelId: preview-${{ needs.get_variables.outputs.issue_number }}

  comment_preview_url:
    name: "Comment Preview URL on PR"
    runs-on: ubuntu-latest
    needs:
      - get_variables
      - build_and_preview
    steps:
      - name: "Comment on PR"
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.get_variables.outputs.issue_number }},
              body: 'Deployed preview for testing at ${{ needs.build_and_preview.outputs.url }}. Thank you for contributing to Iron Fellowship!'
            });
